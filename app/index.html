<!doctype html>
<html class="no-js" ng-app="angular-here-maps-development">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="http://js.api.here.com/v3/3.0/mapsjs-ui.css" />
    <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://js.api.here.com/v3/3.0/mapsjs-pano.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
    .here-map, body, html {
      width: 100%;
      height: 80%;
    }
    body {
      margin: 0;
      padding: 0;
    }
    .icon{
      background-color: #FFF;
      border: 1px solid #FF0000;
    }
    </style>
  </head>
  <body ng-controller="MapController">

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <map
      zoom="map.zoom"
      center="map.center"
      animation="map.animation"
      on-load="mapOnLoad"
      on-tap="mapEventOnTap"
      on-double-tap="mapEventOnDoubleTap"
      on-drag-start="mapEventOnDragStart"
      on-drag-end="mapEventOnDragEnd"
      on-drag="mapEventOnDrag"
      type="map.typeMap">
      <marker coordinates="marker.coordinates" icon="marker.icon"></marker>
      <markers locations="markers.locations" icon="markers.icon"></markers>
    </map>
    <h3>Custom Buttons</h3>

    Map Type:
    <button ng-click="map.typeMap='satellite'">Satellite</button>
    <button ng-click="map.typeMap='normal'">Normal</button><br>

    Zoom:
    <button ng-click="plusZoom()">+</button>
    <button ng-click="minusZoom()">-</button><br>

    Move Center:
    <button ng-click="moveCenter()">Random</button><br>

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/bind-polyfill/index.js"></script>
    <!-- endbower -->

    <script src="scripts/app.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/services/MapConfig.js"></script>
    <!-- directives -->
    <script src="scripts/directives/map.js"></script>
    <script src="scripts/directives/marker.js"></script>
    <script src="scripts/directives/markers.js"></script>
    <script src="scripts/directives/marker-icon.js"></script>
    <script src="scripts/directives/template-marker.js"></script>
    <script src="scripts/directives/template-window.js"></script>

    <!-- development -->
    <script src="development/app.js"></script>
    <script src="development/controllers/MapController.js"></script>

</body>
</html>
